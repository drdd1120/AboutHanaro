        </div>
        <!-- 컨텐츠(협력사, 강사, 코멘트) -->

            <div class="wrapper" id="">

                <div class="contentbox">

            </div>
            <div class="wrapper">

                <div class="contentbox" style="background-color:#313130;">
                    <div class="box" id="notfilp">
                        <div class="program"><p style="margin-right:-3vw;">금융서비스 개발</p></div>

                    </div>
                    <div class="box">
                        <div class="flip">  
                            <div class="card">
                                <!-- 앞면 -->
                                <div class="front"></div>
                                <!-- 뒷면 -->
                                <div class="back"></div>
                                
                            </div>
                        </div>
                        <div class="flip">  
                            <div class="card">
                                <!-- 앞면 -->
                                <div class="front"></div>
                                <!-- 뒷면 -->
                                <div class="back"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="subtitle">COMMENTS</div>
                <div class="contentbox">
                    <div class="commentbox">
                        <div class="comment" id="fir">
                            <p>양방향 강의를 통해 모르는 내용을 함께 의논하는 과정에서 성장할 수 있었습니다.</p>
                            <p>김00</p>
                        </div>
                        <div class="comment" id="sec">
                            <p>체계적 커리큘럼과 전문화된 교육으로 풀스택으로의 성장을 할 수 있었습니다.</p>
                            <p>이00</p>
                        </div>
                        <div class="comment" id="thd">
                            <p>데이터 분석 인사이트와 데이터 사이언티스트로의 초석을 마련해 주었습니다.</p>
                            <p>박00</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script>
        window.addEventListener('scroll', function() {
            var intros = document.querySelectorAll('.wrapper');

            for (var i = 0; i < intros.length; i++) {
                var intro = intros[i];
                var introOffset = intro.offsetTop;
                var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;

                var opacity = 0.5 + ((scrollPosition - introOffset + 200) / 300);
                opacity = Math.min(Math.max(opacity, 0), 1);

                intro.style.opacity = opacity.toString();
            }
        });
    </script>
    <footer>
        <div>

        </div>
    </footer>
</body>
